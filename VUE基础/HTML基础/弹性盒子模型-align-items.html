<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>弹性盒子模型</title>
	<link rel="stylesheet" href="">
	<style type="text/css">

		ul{
			margin:0;
			padding:0;
			border: 2px solid red;
			width: 500px;
			height: 200px;
			margin: 50px auto 0;
			list-style:none;
			display: flex;

			/* 
				flex-start:整体垂直靠上排列;
				flex-end:整体垂直靠下排列;
				center：整体垂直居中排列;
				baseline: 子元素内的文字底部对齐，如果文字大小不同，会导致子元素水平不对齐;
				stretch:如果子元素不设置高度，高度被拉伸到和父元素高度相同（除去自身的margin）;

			*/
			align-items: baseline;
    
		}

		ul li{
			border: 2px solid yellow;
			text-align:center;
			margin:10px;
			line-height:50px; 
		}

	</style>
</head>
<body>
	<ul>
		<li style="width: 30px;height: 40px;">1</li>
		<li style="width: 30px;height: 50px;"><p style="text-align:center;">2</p></li>
		<li style="width: 30px;height: 100px;">3</li>
		<li style="width: 30px;height: 80px;">4</li>
		<li style="width: 30px;height: 150px;">5</li>
	</ul>
</body>
</html>
