<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>弹性盒子模型</title>
	<link rel="stylesheet" href="">
	<style type="text/css">

		ul{
			margin:0;
			padding:0;
			border: 2px solid red;
			width: 300px;
			/*height: 200px;*/
			margin: 50px auto 0;
			list-style:none;
			display: flex;
			flex-wrap: nowrap;
			flex-direction: initial;
    
		}

		ul li{
			width: 100px;height: 50px;border: 2px solid yellow;
			text-align:center;
			margin:10px;
			line-height:50px; 
		}

		ul li:nth-child(1){
			order: 2;
		}
		ul li:nth-child(2){
			order: 3;
		}
		ul li:nth-child(3){
			order: 4;
		}

	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
