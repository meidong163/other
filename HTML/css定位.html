<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>CSS定位</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.container{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			margin:100px auto 0;
			/* top 100px 水平居中，bottom 0px*/
		}

		.container div{
			width: 200px;
			height: 100px;
			border: 1px solid #000;
			background-color: yellow;
			margin: 20px;
		}

		.container .con1{
			position: relative;
			left: 50px;
			top: 50px;
			background-color:green;
		}

		.box span{color:red}
		.box .red{color:green}
		.red{color:red}
	</style>
</head>
<body>
	<div class="container">
		<div class="con1">1</div>
		<div class="con2">1</div>
	</div>



<div class="box">
    <span>abc</span>
    <a href="#" class="red">纯纯粹粹</a>
</div>

<h3 class="red">哈哈</h3>

</body>
</html>
